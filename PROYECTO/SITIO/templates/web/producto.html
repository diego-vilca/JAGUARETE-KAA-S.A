{% extends "web/layout.html" %}
{% block content %}


<div style="text-align: center;">
    <h2>{{producto.titulo}}</h2><br><br>
</div>
<div class="row justify-content-center">
    <div class="col-12 col-md-9 noPadding">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
                <img src="{{producto.imagen.url}}" class="card-img-top">
            </div>
            <div class="col-lg-6 col-md-6 col-12 d-flex flex-column justify-content-between">
                <div>
                    <p class="mt-5">
                        <b>CATEGORIA: {{producto.categoria}}</b><br>
                    </p>
                    <p class="mt-2">
                        {{producto.descripcion_producto}}
                    </p>
                </div>
                <div>
                    <p class="mb-5">
                        <b>PRECIO:&nbsp;&nbsp;</b> <b>${{producto.precio|floatformat:2}}</b>
                    </p>
                </div>
                
    
            </div>
        </div>
    </div>
</div>



{% endblock %}
